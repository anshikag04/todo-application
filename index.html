<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Your To-do Application</div>
      <div class="add-todo">
        <input
          id="todoField"
          type="text"
          class="input-todo"
          placeholder="Add your To-do here"
        />
        <button id="todoBtn" class="btn">Add</button>
      </div>
      <div class="todo-list">
        <div class="title">Your Todos List Here</div>
        <ul id="todoList"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
